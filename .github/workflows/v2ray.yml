name: Deploy v2ray to IKS

on:
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: 0 21 15 * *  # At 21:00 on day-of-month 15

# Environment variables available to all jobs and steps in this workflow
env:
  IBM_CLOUD_USERNAME: ${{ secrets.IBM_CLOUD_USERNAME }}
  IBM_CLOUD_PASSWORD: ${{ secrets.IBM_CLOUD_PASSWORD }}
  IKS_CLUSTER: mycluster

jobs:
  setup-deploy:
    name: Setup, Deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup
      # This step references the directory that contains the action.
      uses: ./.github/actions/ibmcloud
      with:
        username: $IBM_CLOUD_USERNAME
        password: $IBM_CLOUD_PASSWORD

    - name: Deploy
      run: |
        ibmcloud ks cluster config --cluster $IKS_CLUSTER
        kubectl config current-context
        kubectl apply -f manifest.yml

    - name: Info
      run: ibmcloud ks worker ls --cluster $IKS_CLUSTER|awk 'END{print $2}' > ip.txt

    - name: Send mail
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.qq.com
        server_port: 465
        username: ${{secrets.MAIL_USERNAME}}
        password: ${{secrets.MAIL_PASSWORD}}
        subject: IKS New Cluster IP
        # Read file contents as body:
        body: file://ip.txt
        to: ${{secrets.MAIL_USERNAME}}
        from: Luke Skywalker
